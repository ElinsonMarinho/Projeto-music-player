<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gospel  Music Player  ▶️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
     <img src="./images/Oficina G3.jpg" alt="Oficina G3">
    <div class="descricao">
        <h2>Autor da Vida</h2>
        <i>Oficina G3</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1">
            <div class="ponto"></div>   
            </progress>
        </div>
        <div class="tempo">
            <p class="inicio"> 0:00</p>
            <p class="fim"> 6:06 </p>
        </div>
    </div>
    <div class="player">
        <img class="botao" src="./images/retroceder.png" alt="botao retroceder">
        <img class="botao" src="./images/play.png" alt="botao play">
        <img  class="botao" src="./images/pause.png" alt="botao pause">
        <img class="botao" src="./images/avançar.png" alt="botao avançar">
    </div>
    <audio src="./musics/Oficina G3  Autor da Vida (DVD Acústico).mp3"></audio>

</html>
