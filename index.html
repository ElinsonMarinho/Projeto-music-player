<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js" integrity="sha384-xBXmu0dk1bEoiwd71wOonQLyH+VpgR1XcDH3rtxrLww5ajNTuMvBdL5SOiFZnNdp" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gospel  Music Player  ▶️</title>
</head>
<body>
    
     <img src="./images/Oficina G3.jpg" alt="Oficina G3">
    <div class="descricao">
        <h2>Autor da Vida</h2>
        <i>Oficina G3</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>   
            
        </div>
        <div class="tempo">
            <p class="inicio"> 0:00</p>
            <p class="fim"> 6:06 </p>
        </div>
    </div>

    <div class="player">
        <i class="fa-solid fa-backward-step setas"></i>
        <i class="fa-solid fa-circle-play botao-play"></i>
        <i class="fa-solid fa-circle-pause botao-pause"></i>
        <i class="fa-solid fa-forward-step setas"></i>
    </div>
    <audio src="./musics/Oficina G3  Autor da Vida (DVD Acústico).mp3"></audio>

</html>
